<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>resume</title>
</head>
<body>
	<div align="center">
		<div style="background: aqua">
			<br>
	<h2>Resume</h2>
	<br>
	</div>
	<br>
	<div style="background: beige">
   <table align="center" cellpadding= "10px">
   <tbody>
   <tr>
   	<td>Name :</td>
   	<td class="s1"> <input type="text" id="txtname" name="txtname"</td>
   </tr>


   <tr>
   	<td>Email :</td>
   	<td> <input type="text" id="txtEmail"name="txtEmail"</td>
   </tr>

   <tr>
   	<td>Education :</td>
   	<td> <input type="text" id="txtEducation"name="txtEducation"</td>
   </tr>
    
    <tr>
   	<td>Address :</td>
   	<td> <textarea name="Address" rows="4" cols="30"></textarea></td>
   </tr>

    <tr>
   	<td>Nationality :</td>
   	<td> <input type="text" id="txtCountry" name="txtCountry"</td>
   </tr>
   
   <tr>
   	<td>Contact :</td>
   	<td> <input type="text" id="txtMobno"name="txtMobno"</td>
   </tr>

   <tr>
   	<td>State :</td>
   	<td> 
   		<select name="">
    			<option value="Maharashtra">Maharashtra</option>
    			<option value="Gujrat">Gujrat</option>
    			<option value="Karnataka">Karnataka</option>
    			
    		</select>
   </tr>


   <tr>
   	<td>City :</td>
   	<td> 
   		<select name="">
    			<option value="Sangli">Sangli</option>
    			<option value="Karad">Karad</option>
    			<option value="Pune">Pune</option>
    			<option value="Kolhapur">Kolhapur</option>
    			<option value="Solapur">Solapur</option>
    	</select>
   </tr>

    <tr>
    	<td> Gender :</td>
    	<td>
    		
    			<input type="radio" name="Gender" value="Female">Female
    			 <input type="radio" name="Gender" value="Male">Male

    	</td>
    </tr>

    <tr>
   	<td>Hobbies :</td>
   	<td> <input type="text" id="txtHobbies"name="txtHobbies"</td>
   </tr>





   </tbody>

</table>	
</div>
</body>
</html>
